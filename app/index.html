<!DOCTYPE html>
<html lang="en">
    <head>
        <title>news-engagement-prediction</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result >= 5) {
                     resultElement.className = 'bg-success';
                 } else {
                     resultElement.className = 'bg-danger';
                 }
 				 resultElement.innerHTML = `On a scale of 1-10, your title is a ${result}.`;
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var review = document.getElementById('review');
             xhr.send(review.value);
             return false;
         }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>How viral will your news article be?</h1>
            <p>Enter the title of your news article below and click submit to find out!</p>
            <form method="POST"
                  action="https://k8dj0lku84.execute-api.us-east-2.amazonaws.com/prod/"
                  onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
                <div class="form-group">
                    <textarea class="form-control"  rows="5" id="review">Please enter your title here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
